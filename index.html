<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Twitter and Flickr Feed</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <link rel="stylesheet" href="/css/style.min.css">

<body>
  <div id="container">
    <header>
      <div id="search-wrapper">
        <div id="search-input-wrapper">
          <input type="text" id="search-input" placeholder="Search">
        </div>

        <ul id="search-sources">
          <li class="twitter"><label><input id="twitter-checkbox" type="checkbox" checked="checked"> Twitter</label></li>
          <li class="flickr"><label><input id="flickr-checkbox" type="checkbox" checked="checked"> Flickr</label></li>
        </ul>
      </div>
    </header>

    <div id="main" role="main">
      <div id="new-items-notice" style="display: none;">
        <span class="click">Click to load</span>
        <span class="label"> </span>
      </div>
      
      <ul id="feed">
        <li>
          <p>Enter a search term above.</p>
        </li>
      </ul>
    </div>

    <footer>

    </footer>
  </div> <!--! end of #container -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/libs/jquery-1.7.min.js"><\/script>')</script>

  <script src="/js/libs/date.format.min.js"></script>
  <script src="/js/libs/js-class.min.js"></script>
  <script src="/js/sample.min.js"></script>

  <![endif]-->

</body>
</html>
